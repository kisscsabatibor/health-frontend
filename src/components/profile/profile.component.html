<mat-card class="profile-card">
    <mat-card-title>Profile</mat-card-title>
    <mat-card-content>
      <form [formGroup]="profileForm">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput type="text" formControlName="city">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone number</mat-label>
          <input matInput type="tel" formControlName="phoneNumber">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Birth Date</mat-label>
          <input  matInput formControlName="birthDay" [value]="profileForm.get('birthDay')?.value">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="doctor">Doctor</mat-option>
            <mat-option value="patient">Patient</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="saveChanges()" [disabled]="profileForm.invalid">
        Save Changes
      </button>
      <button mat-flat-button color="primary" (click)="deleteAccount()">
        Delete Account
      </button>
    </mat-card-actions>
  </mat-card>
