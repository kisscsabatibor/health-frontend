name: Health Frontend Pipeline

on:
  push:
    branches:
      - master

jobs:
  ci:
    name: Run CI (Install, Lint, Build, Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run tests
        run: ng test -- --watch=false --browsers=ChromeHeadless
