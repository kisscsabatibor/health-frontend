<h2 mat-dialog-title>Report deletion</h2>
    <mat-dialog-content>
      <p>Are you sure you want to delete this report? This action cannot be undone.</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Back</button>
      <button class="delete-button" mat-flat-button (click)="deleteReport()">Delete report</button>
    </mat-dialog-actions>
